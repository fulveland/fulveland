---
layout: default
---

<div class="home">

  <p class="page-heading">Posts <a href="{{ site.baseurl }}/index.html">chronologically</a> or by <a href="{{ site.baseurl }}/category.html">category.</a></p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <p>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
